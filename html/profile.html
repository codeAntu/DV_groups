<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component pb-24">
        <div class="maxWidth flex h-full min-h-[100dvh] w-full flex-col justify-between gap-4">
          <div class="header">Profile</div>

          <div class="flex flex-col gap-8">
            <div class="flexColCenter gap-3">
              <div>
                <img src="./icons/appIcon.svg" alt="" class="h-24 w-24 rounded-full bg-accent/20" />
              </div>
              <div>
                <div class="text-xl font-bold">username</div>
                <div class="text-center text-sm font-semibold text-black/40">Id 12345678</div>
              </div>
            </div>

            <div class="flexCol gap-3">
              <div class="optionItem">
                <div class="flex items-center justify-between gap-3">
                  <img src="./icons/profile.svg" alt="" class="optionItemImg" />
                  <div class="optionItemTitle">Account</div>
                </div>
                <div>
                  <img src="./icons/rightArrow.svg" alt="" class="optionItemArrow" />
                </div>
              </div>
              <div class="optionItem">
                <div class="flex items-center justify-between gap-4">
                  <img src="./icons/key2.svg" alt="" class="optionItemImg" />
                  <div class="optionItemTitle">Change Password</div>
                </div>
                <div>
                  <img src="./icons/rightArrow.svg" alt="" class="optionItemArrow" />
                </div>
              </div>
              <div class="optionItem">
                <div class="flex items-center justify-between gap-4">
                  <img src="./icons/share.svg" alt="" class="optionItemImg" />
                  <div class="optionItemTitle">Share</div>
                </div>
                <div>
                  <img src="./icons/rightArrow.svg" alt="" class="optionItemArrow" />
                </div>
              </div>
              <div class="optionItem">
                <div class="flex items-center justify-between gap-4">
                  <img src="./icons/download2.svg" alt="" class="optionItemImg" />
                  <div class="optionItemTitle">Download app</div>
                </div>
                <div>
                  <img src="./icons/rightArrow.svg" alt="" class="optionItemArrow" />
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-col items-center justify-center gap-3">
            <div class="flex items-center gap-5">
              <img src="./icons/telegram.svg" alt="" class="shareIcon" />
              <img src="./icons/whatsapp.svg" alt="" class="shareIcon" />
              <img src="./icons/youtube.svg" alt="" class="shareIcon" />
              <img src="./icons/insta.svg" alt="" class="shareIcon" />
            </div>
            <div class="text-sm font-[550] text-accent">Follow us</div>
          </div>

          <button class="buttonRounded w-full gap-3">
            <img src="./icons/logout2.svg" alt="" />
            <div class="text-base font-normal">Logout</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
