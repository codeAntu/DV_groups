<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component flex justify-center">
        <div class="maxWidth flexCol flex-grow gap-4">
          <div class="header">Withdraw</div>
          <div class="content">
            <div class="flexCol gap-5">
              <div class="flexCol gap-2">
                <div class="inputContainer">
                  <div class="inputText">Withdraw Amount</div>
                  <div class="inputBox">
                    <input type="text" class="input" placeholder="Enter Withdraw Amount" />
                  </div>
                </div>
                <div class="text-sm font-semibold text-black/30">
                  Withdraw Charges: <span class="text-[#EE3838]"> ₹0.00</span>{' '}
                </div>

                <!-- ------------------------- -->
                <div class="flex flex-col gap-1.5">
                  <div class="inputContainer">
                    <div class="inputText">UPI ID</div>
                    <div class="inputBox">
                      <input type="text" class="input" placeholder="Please enter your UPI ID" />
                    </div>
                  </div>
                  <div class="my-2 flex items-center gap-1 rounded-lg bg-[#EE3838]/40 p-1">
                    <img src="./icons/info.svg" alt="" class="w-5" />
                    <div class="text-xs text-[#EE3838]">UPI ID Change Not Allowed</div>
                  </div>
                  <div class="inputContainer">
                    <div class="inputText">UPI ID Holder Name</div>
                    <div class="inputBox">
                      <input type="text" class="input" placeholder="Enter your UPI ID Holder Name" />
                    </div>
                  </div>
                </div>
                
                <!-- ------------------------ -->
              </div>
              <div class="flexCol gap-2">
                <div class="contentHeader">Select investment plan</div>
                <div class="flex flex-col gap-3">
                  <label htmlFor="200" class="flex items-center gap-2 text-sm font-semibold text-black/80">
                    <input type="radio" id="200" name="quick-opt" class="radio" />
                    <div class="">₹200 (Beginner Plan)</div>
                  </label>
                  <label htmlFor="500" class="flex items-center gap-2 text-sm font-semibold text-black/80">
                    <input type="radio" id="500" name="quick-opt" class="radio" />
                    <div class="">₹500 (Standard Plan)</div>
                  </label>
                  <label htmlFor="1000" class="flex items-center gap-2 text-sm font-semibold text-black/80">
                    <input type="radio" id="1000" name="quick-opt" class="radio" />
                    <div class="">₹1000 (Refer Wallet)</div>
                  </label>
                </div>
              </div>
            </div>
            <div class="flexCenter w-full py-4">
              <button class="buttonRounded w-2/3">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
