<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component pb-24">
        <div class="maxWidth flexCol gap-4">
          <div class="headerContainer">
            <div class="header">
              <img src="./icons/appIcon.svg" alt="" class="w-14" />
            </div>
            <img src="./icons/appIcon.svg" alt="" class="profilePic" />
          </div>
          <div class="swiper">
            <div class="swiper-wrapper">
              <a class="swiper-slide">
                <img src="./icons/temp.png" alt="" class="swiper-img" />
              </a>
              <a class="swiper-slide">
                <img src="./icons/temp.png" alt="" class="swiper-img" />
              </a>
              <a class="swiper-slide">
                <img src="./icons/temp.png" alt="" class="swiper-img" />
              </a>
            </div>
            <div class="swiper-pagination"></div>
          </div>

          <div class="flexCol fixed bottom-24 right-5 justify-center gap-0">
            <div class="rounded-full bg-[#F1F5FF] p-4">
              <img src="./icons/support.svg" alt="" class="w-6" />
            </div>
            <button
              class="absolute -bottom-2 left-px w-full rounded-full bg-accent px-1 py-0.5 text-[10px] font-semibold text-white"
            >
              Support
            </button>
          </div>
          <div class="flexCol gap-5">
            <div class="mitraCard">
              <div class="mitraImgContainer">
                <div class="mitraHeader">Introducing <span>ASTRA</span></div>
                <div class="mitraText">
                  Transform CX with user-friendly robots for enhanced engagement and valuable data capture.
                </div>
                <div class="">
                  <button class="buttonRounded px-10">Join Us</button>
                </div>
              </div>
              <div class="w-72">
                <img src="./icons/robot.svg" alt="" class="h" />
              </div>
            </div>
            <div class="walletCard" id="walletCard_1">
              <div class="flex items-center justify-between">
                <div>
                  <div class="text-sm font-medium">wallet Balance</div>
                  <div class="text-3xl font-semibold text-accent">$ 3000.00</div>
                </div>
                <div>
                  <img src="./icons/wallet2.svg" alt="" class="w-9" />
                </div>
              </div>
              <div class="flex items-center gap-3">
                <div>
                  <button class="buttonRounded px-5">
                    <img src="./icons/withdraw.svg" alt="" class="buttonIcon" />
                    <div class="text-xs">Withdraw</div>
                  </button>
                </div>
                <div id="swap_1">
                  <img src="./icons/swap.svg" alt="" class="w-10" />
                </div>
              </div>
            </div>
            <div class="walletCard hidden" id="walletCard_2">
              <div class="flex items-center justify-between">
                <div>
                  <div class="text-sm font-medium">wallet Balance</div>
                  <div class="text-3xl font-semibold text-accent">$ 2000.00</div>
                </div>
                <div>
                  <img src="./icons/wallet2.svg" alt="" class="w-9" />
                </div>
              </div>
              <div class="flex items-center gap-3">
                <div>
                  <button class="buttonRounded px-5">
                    <img src="./icons/withdraw.svg" alt="" class="buttonIcon" />
                    <div class="text-xs">Withdraw</div>
                  </button>
                </div>
                <div id="swap_2">
                  <img src="./icons/swap.svg" alt="" class="w-10" />
                </div>
              </div>
            </div>
            <div class="inviteCard">
              <div class="flexCol gap-4">
                <div>Refer Friends and Earn 1,500,000</div>
                <div>
                  <button class="inviteCardBtn">Earn extra cash rewards</button>
                </div>
                <div>
                  <button class="inviteCardBt2 flex-grow-0">Invite Now</button>
                </div>
              </div>
              <div class="flexCenter w-44">
                <img src="./icons/man.svg" alt="" class="p-1" />
              </div>
            </div>
            <div>
              <button class="buttonRounded px-4">
                <img src="./icons/report.svg" alt="" class="buttonIcon" />
                <div>Live Report</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav">
      <a href="#home" class="navItem">
        <img src="./icons/home.svg" alt="" class="navIcon" />
        <div class="navTextActive">Home</div>
      </a>
      <a href="#home" class="navItem">
        <img src="./icons/product.svg" alt="" class="navIcon" />
        <div class="navText">Product</div>
      </a>
      <a href="#home" class="navItem">
        <img src="./icons/refer.svg" alt="" class="navIcon" />
        <div class="navText">Refer</div>
      </a>
      <a href="#home" class="navItem">
        <img src="./icons/wallet3.svg" alt="" class="navIcon" />
        <div class="navText">Wallet</div>
      </a>
    </div>
    <script>
      const walletCard_1 = document.getElementById('walletCard_1')
      const walletCard_2 = document.getElementById('walletCard_2')
      const swap_1 = document.getElementById('swap_1')
      const swap_2 = document.getElementById('swap_2')

      swap_1.addEventListener('click', () => {
        walletCard_1.style.display = 'none'
        walletCard_2.style.display = 'flex'
      })

      swap_2.addEventListener('click', () => {
        walletCard_1.style.display = 'flex'
        walletCard_2.style.display = 'none'
      })

      const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,
        spaceBetween: 10,

        // If we need pagination
        pagination: {
          el: '.swiper-pagination',
        },
      })
    </script>
  </body>
</html>
