<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component flexCenter">
        <div class="maxWidth flex w-full flex-col justify-center gap-20">
          <div class="flex flex-col items-center gap-16">
            <img src="./icons/appIcon.svg" alt="" class="w-[30%] pt-6" />
            <div class="flex flex-col items-center justify-center gap-2">
              <div class="text-3xl font-semibold text-accent">Forget Password?</div>
              <div class="px-10 text-center text-sm font-semibold opacity-50">
                We just need your register number to reset your password
              </div>
            </div>
          </div>
          <form action="">
            <div class="flex flex-col gap-8">
              <div class="flex flex-col gap-3">
                <div class="inputContainer">
                  <div class="inputText">Phone Number</div>
                  <div class="inputBox">
                    <img src="./icons/phone.svg" alt="" class="inputIcon" />
                    <input type="text" class="input" placeholder="Enter your phone number" />
                  </div>
                </div>
              </div>
              <div class="flex flex-col gap-3">
                <button class="button">Next</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script>
      const notyf = new Notyf({
        duration: 1000,
        position: {
          x: 'center',
          y: 'top',
        },
        types: [
          {
            type: 'warning',
            background: '#FC5F0F',
            icon: {
              class: 'material-icons',
              tagName: 'i',
              text: 'warning',
            },
          },
          {
            type: 'error',
            background: 'indianred',
            duration: 2000,
            dismissible: true,
          },
        ],
      })
    </script>
  </body>
</html>
