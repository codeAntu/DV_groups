<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component">
        <div id="menuButton">menu</div>
        <div class="maxWidth relative">
          <div class="menu" id="menu">
            <div class="flexCol gap-9">
              <div>
                <img src="./icons/appIcon.svg" alt="" class="w-20 pt-3" />
              </div>
              <div class="menuItems" id="menuItem">
                <a class="menuItemActive">
                  <img src="./icons/home.svg" alt="" class="menuItemIcon" />
                  <div>Home</div>
                </a>
                <a class="menuItem">
                  <img src="./icons/messages.svg" alt="" class="menuItemIcon" />
                  <div>About Us</div>
                </a>
                <a class="menuItem">
                  <img src="./icons/exchange.svg" alt="" class="menuItemIcon" />
                  <div>My Referral</div>
                </a>
                <a class="menuItem">
                  <img src="./icons/24-7.svg" alt="" class="menuItemIcon" />
                  <div>24/7 Support</div>
                </a>
                <a class="menuItem">
                  <img src="./icons/policy.svg" alt="" class="menuItemIcon" />
                  <div>Policies</div>
                </a>
                <a class="menuItem">
                  <img src="./icons/ranking.svg" alt="" class="menuItemIcon" />
                  <div>Ranking</div>
                </a>
                <a class="menuItem">
                  <img src="./icons/notification.svg" alt="" class="menuItemIcon" />
                  <div>Notification</div>
                </a>
                <a class="menuItem">
                  <img src="./icons/report2.svg" alt="" class="menuItemIcon" />
                  <div>Live Report</div>
                </a>
              </div>
              <a class="flex items-center gap-3 px-5 text-sm font-semibold text-accent">
                <img src="./icons/logOut.svg" alt="" />
                <div class="text-[#EE3838]">LogOut</div>
              </a>
            </div>
          </div>
          <div class="menuHide" id="menuHide"></div>
        </div>
      </div>
    </div>

    <script>
      const menu = document.getElementById('menu')
      const menuItems = document.querySelectorAll('.menuItem')
      const menuButton = document.getElementById('menuButton')
      const menuHide = document.getElementById('menuHide')

      menuButton.onclick = openMenu
      menuHide.onclick = closeMenu
      menuItems.onclick = menuSelect(menuItems)
      function openMenu() {
        menu.style.display = 'flex'
        menu.style.left = '0'
        menuHide.style.display = 'block'
        menuHide.style.opacity = '0.5'
      }

      function closeMenu() {
        menu.style.left = '-100%'
        menuHide.style.opacity = '0'
        setTimeout(() => {
          menuHide.style.display = 'none'
        }, 450)
      }

      function menuSelect(menuItem) {
        menuItems.forEach((menuItem) => {
          menuItem.addEventListener('click', () => {
            menuItems.forEach((item) => {
              item.classList.remove('menuItemActive')
            })
            menuItem.classList.add('menuItemActive')
          })
        })
      }
    </script>
  </body>
</html>
