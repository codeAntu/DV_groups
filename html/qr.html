<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="flex min-h-[100dvh] items-center justify-center bg-[#FEFEFE]">
        <div class="w-full max-w-xl flex-grow flex-col gap-4 p-5">
          <div class="flex items-center justify-between">
            <div class="py-4 text-[26px] font-semibold">UPI PAYMENT</div>
            <div class="rounded-full border border-[#FC5F0F] px-4 py-0.5 text-lg font-medium text-[#FC5F0F]" id="timer">
              00:00
            </div>
          </div>
          <div class="flex flex-col items-center justify-center py-5">
            <img src="./img/qr.svg" alt="" class="px-14" />
            <img src="./img/paymentApps.png " alt="" class="px-14" />
            <button
              class="flex items-center justify-center gap-2 rounded-full border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F] px-16 py-2 text-xs font-normal text-white"
            >
              <img src="./img/downArrow.svg" alt="" class="w-7" />
              <div>DOWNLOAD QR</div>
            </button>
          </div>
          <div class="flex flex-col gap-3">
            <div class="flex w-full flex-col gap-1">
              <div class="text-sm font-semibold opacity-45">UPI ID</div>
              <div
                class="flex w-full items-center justify-end gap-3 rounded-[14px] border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F]/5 px-3.5 py-3.5"
              >
                <input
                  type="text"
                  class="w-full border-none bg-transparent text-lg font-semibold text-black outline-none"
                  placeholder="Enter your UPI ID"
                  id="upiId"
                />
                <img src="./icons/copyText.svg" alt="" class="w-[22px]" id="copyUpiId" />
              </div>
            </div>
            <div class="flex w-full flex-col gap-1">
              <div class="text-sm font-semibold opacity-45">Amount</div>
              <div
                class="flex w-full items-center justify-end gap-3 rounded-[14px] border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F]/5 px-3.5 py-3.5"
              >
                <input
                  type="number"
                  class="w-full border-none bg-transparent text-lg font-semibold outline-none"
                  placeholder="Enter your Amount"
                  id="amount"
                />
                <img src="./icons/copyText.svg" alt="" class="w-[22px]" id="copyAmount" />
              </div>
            </div>
            <div class="flex w-full flex-col gap-1">
              <div class="text-sm font-semibold opacity-45">UTR Number</div>
              <div
                class="flex w-full items-center justify-end gap-3 rounded-[14px] border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F]/5 px-3.5 py-3.5"
              >
                <input
                  type="number"
                  class="w-full border-none bg-transparent text-lg font-semibold outline-none"
                  placeholder="Enter your UTR Number"
                />
              </div>
            </div>
          </div>
          <div class="text-2 flex h-full flex-col justify-between pt-10">
            <div class="flex w-full flex-col items-center justify-center gap-3">
              <button class="w-full rounded-xl bg-[#FC5F0F] py-4 text-base font-normal text-white">Pay Now</button>
              <div class="flex items-center justify-center gap-2">
                <img src="./icons/lock.svg" alt="" class="w-5" />
                <div class="text-sm text-[#35D49C]">Your payment is secured</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const timer = document.getElementById('timer')
      function setTimer(mins = 15, seconds = 0) {
        let time = mins * 60 + seconds
        setInterval(() => {
          const minutes = Math.floor(time / 60)
          const seconds = time % 60
          timer.innerText = `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`
          time--
        }, 1000)
      }
      setTimer(10, 30)
    </script>
    <script>
      const upiId = document.getElementById('upiId')
      const amount = document.getElementById('amount')
      const copyUpiId = document.getElementById('copyUpiId')
      const copyAmount = document.getElementById('copyAmount')

      copyAmount.onclick = () => {
        navigator.clipboard.writeText(amount.value)
      }

      copyUpiId.onclick = () => {
        navigator.clipboard.writeText(upiId.value)
      }
    </script>
  </body>
</html>
