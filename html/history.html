<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component pb-24">
        <div class="maxWidth flexCol gap-8">
          <div class="headerContainer">
            <div class="header">History</div>
            <img src="./icons/appIcon.svg" alt="" class="profilePic" />
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div class="levelSelected">DEPOSIT</div>
            <div class="level">WITHDRAW</div>
          </div>
          <div class="flex flex-col gap-3">
            <div class="reportCard">
              <div class="flex items-center justify-between">
                <div>
                  <div class="reportCardTitle">Name</div>
                  <div class="">Code Antu</div>
                </div>
                <div class="text-right">
                  <div class="reportCardTitle">Date</div>
                  <div class="">23-04-2024</div>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div>
                  <div class="reportCardTitle">Account</div>
                  <div class="">₹100</div>
                </div>
                <div class="text-right">
                  <div class="reportCardTitle">Gateway</div>
                  <div class="">UPI</div>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div>
                  <div class="reportCardTitle">Platform Fee</div>
                  <div class="">₹100</div>
                </div>
                <div class="status pending">
                  <img src="./icons/pending.svg" alt="" class="statusImg" />
                  <div>Pending</div>
                </div>
              </div>
            </div>
            <div class="reportCard">
              <div class="flex items-center justify-between">
                <div>
                  <div class="reportCardTitle">Name</div>
                  <div class="">Code Antu</div>
                </div>
                <div class="text-right">
                  <div class="reportCardTitle">Date</div>
                  <div class="">23-04-2024</div>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div>
                  <div class="reportCardTitle">Account</div>
                  <div class="">₹100</div>
                </div>
                <div class="text-right">
                  <div class="reportCardTitle">Gateway</div>
                  <div class="">UPI</div>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div>
                  <div class="reportCardTitle">Platform Fee</div>
                  <div class="">₹100</div>
                </div>
                <div class="status approved">
                  <img src="./icons/approved.svg" alt="" class="statusImg" />
                  <div>Approved</div>
                </div>
              </div>
            </div>
            <div class="reportCard">
              <div class="flex items-center justify-between">
                <div>
                  <div class="reportCardTitle">Name</div>
                  <div class="">Code Antu</div>
                </div>
                <div class="text-right">
                  <div class="reportCardTitle">Date</div>
                  <div class="">23-04-2024</div>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div>
                  <div class="reportCardTitle">Account</div>
                  <div class="">₹100</div>
                </div>
                <div class="text-right">
                  <div class="reportCardTitle">Gateway</div>
                  <div class="">UPI</div>
                </div>
              </div>
              <div class="flex items-center justify-between">
                <div>
                  <div class="reportCardTitle">Platform Fee</div>
                  <div class="">₹100</div>
                </div>
                <div class="status rejected">
                  <img src="./icons/rejected.svg" alt="" class="statusImg" />
                  <div>Rejected</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
