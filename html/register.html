<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root">
          <form action="">
            <div class="font-Montserrat flex min-h-[100dvh] w-full items-center justify-center">
              <div class="maxWidth flex w-full flex-col justify-center gap-10 p-5">
                <div class="flex flex-col items-center gap-8">
                  <img src="./icons/appIcon.svg" alt="" class="w-[30%] pt-8" />
                  <div class="flex flex-col items-center justify-center gap-2">
                    <div class="text-3xl font-semibold text-accent">Register</div>
                    <div class="text-sm font-semibold opacity-50">Welcome to Incogroup investing app</div>
                  </div>
                </div>
                <form action="">
                  <div class="flex flex-col gap-10">
                    <div class="flex flex-col gap-3">
                      <div class="inputContainer">
                        <div class="inputText">User Name</div>
                        <div class="inputBox">
                          <img src="./icons/userName.svg" alt="" class="inputIcon" />
                          <input type="text" class="input" placeholder="Enter your usename" />
                        </div>
                      </div>
                      <div class="inputContainer">
                        <div class="inputText">Phone Number</div>
                        <div class="inputBox">
                          <img src="./icons/phone.svg" alt="" class="inputIcon" />
                          <input type="text" class="input" placeholder="Enter your phone number" />
                        </div>
                      </div>
                      <div class="inputContainer">
                        <div class="inputText">Password</div>
                        <div class="inputBox">
                          <img src="./icons/key.svg" alt="" class="inputIcon" />
                          <input type="password" class="input" placeholder="Enter password" />
                        </div>
                      </div>
                      <div class="inputContainer">
                        <div class="inputText">Referral code (optional)</div>
                        <div class="inputBox">
                          <img src="./icons/ref.svg" alt="" class="inputIcon" />
                          <input type="text" class="input" placeholder="Enter your referral code" />
                        </div>
                      </div>
                    </div>
                    <div class="flex flex-col gap-3 pb-5">
                      <button class="button" type="submit">Register</button>
                      <a href="" class="text-center text-xs">
                        Already have an account? <span class="font-medium text-accent">Log In</span>
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
